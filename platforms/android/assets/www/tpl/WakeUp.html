<style>
	h1 {
		float:left;
	}
	form {
		clear:both;
		margin: auto auto;
		padding: 30px 30px 30px 30px;
	}
</style>

<div class="page-title">Wake Someone Up!</div>
<!-- <button class="action-button">Hello</button> -->
{{#.}}
	<form class="alarm-form">
		<h1>{{this.time}}</h1>
		<label class="topcoat-switch">
		  <input type="checkbox" class="topcoat-switch__input" {{#if this.active}}checked{{/if}}>
		  <div class="topcoat-switch__toggle"></div>
		</label>
	  <span>Subscribed: {{this.subscribed}}</span>	
	</form>
{{/.}}
