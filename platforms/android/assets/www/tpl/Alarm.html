<style>
@font-face {
    font-family: "ostrich";
    src: url("assets/css/fonts/Ostrich.ttf") format("truetype"); 
    src: url("assets/css/fonts/Ostrich.otf") format("opentype"); 
}
</style>

<div class="page-title">Setup Your Alarm</div>

<form class="alarm-form">
	<div class="alarm-container">
		<input class="alarm-time" type="text" value="06:00" readonly/>
		<div class="alarm-arrow-up"><div class="arrow-up"></div></div>
		<div class="alarm-arrow-down"><div class="arrow-down"></div></div>
	</div>
	<div id="switch" class="inline wakeup-box-shadow">
        <input id="myonoffswitch" type="checkbox" name="alarmon" class="onoffswitch-checkbox" {% if request.user.profile.alarmon %}checked{% endif %}>
        <label class="onoffswitch-label" for="myonoffswitch">
            <div class="onoffswitch-inner">
                <div class="onoffswitch-active"><div class="onoffswitch-switch">ON</div></div>
                <div class="onoffswitch-inactive"><div class="onoffswitch-switch">OFF</div></div>
            </div>
        </label>
    </div>
	<span class="inline" style="float:right;position:relative;right:60px;">Repeat:</span>
		<div class="cool-checkbox" style="position:relative;top:-25px;left:0px;margin-right:20px;margin-bottom:0px;">
			<input type="checkbox" value="None" id="recurrent" data-set_recurrent_url="{% url 'accounts.ajax.set_recurrent' %}" name="check" {% if request.user.profile.recurring %}checked{% endif %} />
			<label for="recurrent"></label>
	</div>
</form>
