<style>
	.wakeup-container {
		clear:both;
		margin: auto auto;
		padding: 20px 30px 60px 30px;
		margin-top: 20px;
	}
	.wakeup-container:active {
		border: solid;
		border-style: double;
		border-radius: 15px;
	}
	#switch {
		margin-left: 20px;
	}
</style>

<div class="page-title">Wake Someone Up!</div>
<!-- <button class="action-button">Hello</button> -->
{{#.}}
	<form class="wakeup-container">
		<div class="col-3" style="font-size: 40px">{{this.time}}</div>
		<div class="col-3">
			<div id="switch">
		        <input id="myonoffswitch-{{@index}}" type="checkbox" name="alarmon" class="onoffswitch-checkbox" {{#if this.active}}checked{{/if}}>
		        <label class="onoffswitch-label" for="myonoffswitch-{{@index}}">
		            <div class="onoffswitch-inner">
		                <div class="onoffswitch-active"><div class="onoffswitch-switch">ON</div></div>
		                <div class="onoffswitch-inactive"><div class="onoffswitch-switch">OFF</div></div>
		            </div>
		        </label>
		    </div>
	    </div>
	  	<div class="col-3">Subscribed: {{this.subscribed}}</div>	
	</form>
{{/.}}
